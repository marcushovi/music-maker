<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale= 1.0" name="viewport">
    <meta content="Marcus Hovi" name="author">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500;900&display=swap" rel="stylesheet">
    <link href="custome.css" rel="stylesheet">
    <script defer src="custome.js"></script>
    <link href="logo.png" rel="icon" type="icon">
    <title>Music Maker</title>
</head>
<body>

<section class="main">
    <header>
        <h1>Tap Music</h1>
        <p>Make music with tap</p>
    </header>

    <div class="visual"></div>

    <div class="pads">
        <div class="pad1">
            <audio class="sound" src="sounds/bubbles.mp3"></audio>
        </div>
        <div class="pad2">
            <audio class="sound" src="sounds/clay.mp3"></audio>
        </div>
        <div class="pad3">
            <audio class="sound" src="sounds/confetti.mp3"></audio>
        </div>
        <div class="pad4">
            <audio class="sound" src="sounds/glimmer.mp3"></audio>
        </div>
        <div class="pad5">
            <audio class="sound" src="sounds/moon.mp3"></audio>
        </div>
        <div class="pad6">
            <audio class="sound" src="sounds/ufo.mp3"></audio>
        </div>
    </div>
</section>

</body>
</html>
